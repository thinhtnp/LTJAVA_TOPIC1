<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      background-color: #add8e6; /* Màu xanh dương nhạt */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    div {
      margin-bottom: 15px;
      display: flex;
      justify-content: flex-start; /* Căn trái các phần tử */
      align-items: center;
    }
    label {
      width: 150px; /* Độ rộng nhãn để căn chỉnh */
      margin-right: 10px; /* Khoảng cách giữa nhãn và ô input */
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <h2>Đăng ký tài khoản mới</h2>
    <div>
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required />
    </div>
    <div>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required />
    </div>
    <div>
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
    </div>
    <div>
      <button type="submit">Đăng ký</button>
    </div>
    <div th:if="${errorMessage}">
      <p style="color: red;" th:text="${errorMessage}"></p>
    </div>
  </form>
  <a href="/login">Đã có tài khoản? Đăng nhập</a>
</div>
</body>
</html>
