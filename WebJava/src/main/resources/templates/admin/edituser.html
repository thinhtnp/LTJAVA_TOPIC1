<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Người Dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="p-3 mb-4 bg-warning text-dark fs-4 fw-bold text-center">
    Chỉnh sửa thông tin người dùng
</div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Sửa người dùng</h4>
        </div>
        <div class="card-body">
            <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" id="phone" class="form-control" th:field="*{phone}">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}">
                </div>

                <div class="mb-3">
                    <select name="role">
                        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                <a th:href="@{/users}" class="btn btn-secondary ms-2">Quay lại</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
