<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-3 mb-4 bg-warning text-dark fs-4 fw-bold text-center">
    Chào mừng đến với trang danh mục
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">QUẢN LÝ DANH MỤC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Đơn hàng</a>
                </li>
            </ul>

            <!-- Ô màu xanh hiển thị Role của người dùng, nằm bên trái nút đăng xuất -->
            <div class="d-flex align-items-center text-white bg-primary px-3 py-2 rounded ms-auto">
                <span th:text="@{ROLE}">ROLE_USER</span>
            </div>

            <!-- Nút Đăng xuất nằm bên phải Role -->
            <a th:href="@{/login}" class="btn btn-danger ms-3">Đăng xuất</a>
        </div>
    </div>
</nav>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 Quản lý Danh Mục. Tất cả các quyền được bảo lưu.</p>
    <p>Địa chỉ liên hệ: 123, Đường ABC, TP. Hồ Chí Minh</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
