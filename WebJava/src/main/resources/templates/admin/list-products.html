<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header-title {
            background-color: #ffc107; /* Màu vàng */
            color: #212529; /* Màu chữ đen */
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="p-3 mb-4 bg-warning text-dark fs-4 fw-bold text-center">
    Chào mừng đến với trang danh mục
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">QUẢN LÝ DANH MỤC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Đơn hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Khung tiêu đề màu vàng -->
    <div class="header-title mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Danh sách sản phẩm</h2>
            <a th:href="@{#}" class="btn btn-success">Thêm sản phẩm</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA')}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <a th:href="@{products/edit/{id}(id=${product.id})}" class="btn btn-info">Sửa</a>
                <a th:href="@{products/delete/{id}(id=${product.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
