<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-3 mb-4 bg-warning text-dark fs-4 fw-bold text-center">
    Chào mừng đến với trang danh mục
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">QUẢN LÝ DANH MỤC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Sản phẩm</a> <!-- Cập nhật liên kết ở đây -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Người dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Đơn hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</head>
<body>
<div class="container mt-5">
    <!-- Khung tiêu đề màu vàng -->
    <div class="header-title mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Danh sách người dùng</h2>
            <!-- Nút quay về trang admin -->
            <style>
                .header-title {
                    background-color: #ffc107; /* Màu vàng */
                    color: #212529; /* Màu chữ đen */
                    padding: 15px;
                    border-radius: 5px;
                }
            </style>
            <a th:href="@{users/add}" class="btn btn-success">Thêm người dùng</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên người dùng</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-info">Sửa</a>

                <form th:action="@{'/users/delete/' + ${user.id}}" method="post" style="display:inline;"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
